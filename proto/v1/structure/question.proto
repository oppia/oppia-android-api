syntax = "proto3";

package org.oppia.proto.v1.structure;

import "proto/v1/structure/image.proto";
import "proto/v1/structure/state.proto";
import "proto/v1/structure/versions.proto";

option java_package = "org.oppia.v1.structure";
option java_multiple_files = true;

message Question {
  QuestionStructureVersion structure_version = 1;

  string id = 2;
  State question_state = 3;
  repeated string linked_skill_ids = 4;
  int32 model_version = 5;
  ReferencedImageList referenced_image_list = 6;
}
