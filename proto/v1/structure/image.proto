syntax = "proto3";

package org.oppia.proto.v1.structure;

import "proto/v1/structure/versions.proto";

option java_package = "org.oppia.proto.v1.structure";
option java_multiple_files = true;

// NOTE: Update ImageProtoVersion if the structure of this proto is modified.
// Proto representing a single thumbnail image.
message Thumbnail {
  ImageProtoVersion proto_version = 1;

  // The name of the thumbnail file.
  string filename = 2;

  // A background color of the thumbnail image.  
  int32 background_color_rgb = 3;
}

// NOTE: Update ImageProtoVersion if the structure of this proto is modified.
message ReferencedImageList {
  ImageProtoVersion proto_version = 1;

  repeated string referenced_image_filenames = 2;
}
