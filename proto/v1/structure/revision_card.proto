syntax = "proto3";

package org.oppia.proto.v1.structure;

import "proto/v1/structure/image.proto";
import "proto/v1/structure/languages.proto";
import "proto/v1/structure/versions.proto";

option java_package = "org.oppia.v1.structure";
option java_multiple_files = true;

message RevisionCard {
  RevisionCardStructureVersion structure_version = 1;

  SubtopicId id = 2;
  string title = 3;
  SubtitledHtml content = 4;
  RecordedVoiceovers recorded_voiceovers = 5;
  WrittenTranslations written_translations = 6;
  Thumbnail thumbnail = 7;
  ReferencedImageList referenced_image_list = 8;
}

// This structure is shared among multiple parent structures, so it has no direct migration pathway. Changes should be carefully done, or the structure should be duplicated according to whichever structure requires alterations.
message SubtopicId {
  string topic_id = 1;
  int32 index = 2;
}
